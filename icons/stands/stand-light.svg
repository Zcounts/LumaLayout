  <!-- Three-leg base -->
  <line x1="30" y1="57" x2="8" y2="75" stroke="#666" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="30" y1="57" x2="52" y2="75" stroke="#666" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="30" y1="57" x2="30" y2="78" stroke="#666" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Feet rubber caps -->
  <ellipse cx="8" cy="76" rx="3" ry="2" fill="#333"/>
  <ellipse cx="52" cy="76" rx="3" ry="2" fill="#333"/>
  <ellipse cx="30" cy="78" rx="3" ry="2" fill="#333"/>
</svg>
