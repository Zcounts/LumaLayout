<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!-- Vertical column -->
  <rect x="36" y="20" width="5" height="52" rx="1.5" fill="#666" stroke="#444" stroke-width="1.5"/>
  <!-- Boom arm (horizontal) -->
  <rect x="6" y="18" width="62" height="5" rx="2" fill="#666" stroke="#444" stroke-width="1.5"/>
  <!-- Counterweight at right end -->
  <circle cx="70" cy="20" r="7" fill="#444" stroke="#333" stroke-width="1.5"/>
  <!-- Mount collar -->
  <rect x="32" y="16" width="13" height="9" rx="2" fill="#555" stroke="#333" stroke-width="1.5"/>
  <!-- Pin at left end (for light mount) -->
  <circle cx="10" cy="20" r="3" fill="#888" stroke="#666" stroke-width="1"/>
  <!-- Three-leg base -->
  <line x1="38" y1="72" x2="16" y2="78" stroke="#666" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="38" y1="72" x2="60" y2="78" stroke="#666" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="38" y1="72" x2="38" y2="78" stroke="#666" stroke-width="3.5" stroke-linecap="round"/>
</svg>
