<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80">
  <!-- Main riser column -->
  <rect x="27" y="5" width="6" height="50" rx="2" fill="#555" stroke="#333" stroke-width="1.5"/>
  <!-- Riser sections -->
  <rect x="26" y="20" width="8" height="4" rx="1" fill="#444" stroke="#333" stroke-width="1"/>
  <rect x="26" y="36" width="8" height="4" rx="1" fill="#444" stroke="#333" stroke-width="1"/>
  <!-- Junior pin / knuckle at top -->
  <circle cx="30" cy="8" r="5" fill="#444" stroke="#333" stroke-width="1.5"/>
  <!-- Baby pin / spud -->
  <rect x="28" y="2" width="4" height="7" rx="1" fill="#666" stroke="#444" stroke-width="1"/>
  <!-- Turtle base legs (3 legs) -->
  <line x1="30" y1="55" x2="5" y2="72" stroke="#555" stroke-width="4" stroke-linecap="round"/>
  <line x1="30" y1="55" x2="55" y2="72" stroke="#555" stroke-width="4" stroke-linecap="round"/>
  <line x1="30" y1="55" x2="30" y2="77" stroke="#555" stroke-width="4" stroke-linecap="round"/>
  <!-- Feet -->
  <circle cx="5" cy="73" r="3" fill="#333"/>
  <circle cx="55" cy="73" r="3" fill="#333"/>
  <circle cx="30" cy="77" r="3" fill="#333"/>
</svg>
