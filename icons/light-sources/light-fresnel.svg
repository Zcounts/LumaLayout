<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!-- Housing -->
  <rect x="20" y="20" width="40" height="40" rx="4" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
  <!-- Fresnel lens rings -->
  <circle cx="40" cy="40" r="16" fill="none" stroke="#ffee88" stroke-width="1.5"/>
  <circle cx="40" cy="40" r="12" fill="none" stroke="#ffee88" stroke-width="1.5"/>
  <circle cx="40" cy="40" r="8" fill="none" stroke="#ffee88" stroke-width="1.5"/>
  <circle cx="40" cy="40" r="4" fill="#ffffaa" stroke="#ffee88" stroke-width="1"/>
  <!-- Light rays -->
  <line x1="40" y1="4" x2="40" y2="18" stroke="#ffee88" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="58" y1="9" x2="52" y2="20" stroke="#ffee88" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="22" y1="9" x2="28" y2="20" stroke="#ffee88" stroke-width="1.5" stroke-dasharray="3,2"/>
  <!-- Barn doors -->
  <rect x="14" y="22" width="6" height="36" rx="1" fill="#333" stroke="#555" stroke-width="1"/>
  <rect x="60" y="22" width="6" height="36" rx="1" fill="#333" stroke="#555" stroke-width="1"/>
</svg>
