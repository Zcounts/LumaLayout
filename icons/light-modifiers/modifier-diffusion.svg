<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60">
  <!-- Frame -->
  <rect x="5" y="8" width="55" height="44" rx="2" fill="none" stroke="#888" stroke-width="2.5"/>
  <!-- Diffusion material (semi-transparent look) -->
  <rect x="7" y="10" width="51" height="40" rx="1" fill="#f0f0ee" fill-opacity="0.4" stroke="#ccc" stroke-width="0.5"/>
  <!-- Light rays coming through -->
  <line x1="18" y1="8" x2="15" y2="52" stroke="#ffee88" stroke-width="1" stroke-dasharray="4,3" opacity="0.7"/>
  <line x1="30" y1="8" x2="30" y2="52" stroke="#ffee88" stroke-width="1" stroke-dasharray="4,3" opacity="0.7"/>
  <line x1="42" y1="8" x2="45" y2="52" stroke="#ffee88" stroke-width="1" stroke-dasharray="4,3" opacity="0.7"/>
  <!-- Handle -->
  <rect x="60" y="26" width="15" height="8" rx="3" fill="#888" stroke="#666" stroke-width="1.5"/>
</svg>
