<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!-- Umbrella canopy (semicircle) -->
  <path d="M8,40 Q8,8 40,8 Q72,8 72,40 Z" fill="#e8e8e8" stroke="#888" stroke-width="2"/>
  <!-- Umbrella ribs -->
  <line x1="40" y1="8" x2="40" y2="40" stroke="#888" stroke-width="1"/>
  <line x1="8" y1="40" x2="40" y2="40" stroke="#888" stroke-width="1"/>
  <line x1="72" y1="40" x2="40" y2="40" stroke="#888" stroke-width="1"/>
  <line x1="16" y1="18" x2="40" y2="40" stroke="#888" stroke-width="1"/>
  <line x1="64" y1="18" x2="40" y2="40" stroke="#888" stroke-width="1"/>
  <line x1="24" y1="11" x2="40" y2="40" stroke="#888" stroke-width="1"/>
  <line x1="56" y1="11" x2="40" y2="40" stroke="#888" stroke-width="1"/>
  <!-- Shaft -->
  <line x1="40" y1="40" x2="40" y2="72" stroke="#666" stroke-width="2"/>
  <!-- Tip -->
  <circle cx="40" cy="72" r="2" fill="#555"/>
  <!-- Mount point at center -->
  <circle cx="40" cy="40" r="3" fill="#555" stroke="#777" stroke-width="1"/>
</svg>
