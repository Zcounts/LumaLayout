<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- T-mark (tape mark on floor) -->
  <!-- Vertical strip -->
  <rect x="27" y="15" width="6" height="36" rx="1" fill="#ffdd00" stroke="#ccaa00" stroke-width="1.5"/>
  <!-- Horizontal strip -->
  <rect x="12" y="27" width="36" height="6" rx="1" fill="#ffdd00" stroke="#ccaa00" stroke-width="1.5"/>
  <!-- Tape texture lines -->
  <line x1="12" y1="30" x2="48" y2="30" stroke="#ccaa00" stroke-width="0.5"/>
  <line x1="30" y1="15" x2="30" y2="51" stroke="#ccaa00" stroke-width="0.5"/>
</svg>
